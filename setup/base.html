<!DOCTYPE html>
<html lang="en">

<head>
	<title>Example System</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<input id="system_ref" name="system_ref" type="hidden" value="example_system">
	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="/js/hotel.js"></script>
	<link rel="stylesheet" href="stylesheets/hotel_default.css">
</head>

<body>
	<div id="left_menu" class="left_menu"><a class="title">Example System</a></div>
	<div id="action_pane" class="action_pane">
		<div class="login_entry">
			<span class="logintext">Login</span>
			<input id="uname" class="logon_input" type="text" placeholder="Username" name="uname" required>
			<input id="psw" class="logon_input" type="password" placeholder="Password" name="psw" required>
			<button id="btnLogin" class="button login" type="button" onclick="login()">Login</button>
			<p></p>
			<span>Forgot your password? Call your system administrators to get it reset.</span>
		</div>
	</div>
</body>

</html>
