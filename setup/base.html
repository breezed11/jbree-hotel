<!DOCTYPE html>
<html lang="en">

<head>
	<title>Example System</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="/js/jqplot/jquery.js"></script>
	<script src="/js/hotel.js"></script>
	<link rel="stylesheet" href="stylesheets/hotel_default.css">
</head>

<body>
	<input id="system_ref" name="system_ref" type="hidden" value="example_system">
	<input id="cookie" name="cookie" type="hidden" value="">
	<input id="csrf_token" name="csrf_token" type="hidden" value="">
	<div id="new_or_edit" class="new_or_edit">
		<div class="new_or_edit_container">
			<span class="close_new_or_edit">&times;</span>
			<div id="new_or_edit_content"></div>
		</div>
	</div>
	<div id="left_menu" class="left_menu"><a class="title">Example System</a>
		<div class="splitter"></div>
	</div>
	<div id="main" class="main">
		<div class="titlebar">
			<a id="title">Login</a>
		</div>
		<div class="splitter"></div>
		<div id="action_pane" class="action_pane">
			<div class="login_entry">
				<input id="uname" class="logon_input" type="text" placeholder="Username" name="uname" required>
				<input id="psw" class="logon_input" type="password" placeholder="Password" name="psw" required>
				<button id="btnLogin" class="button login" type="button" onclick="login()">Login</button>
				<p></p>
				<span>Forgot your password? Call your system administrators to get it reset.</span>
			</div>
		</div>
	</div>
</body>

</html>
